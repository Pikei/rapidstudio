<!DOCTYPE html>
<html lang="pl">
<head>
    <link rel="icon" href="images/rapid/rapid icon.png">
    <link rel="stylesheet" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
    <meta charset="UTF-8">
    <script src="script.js"></script>
    <title>Kariera</title>
</head>
<body>
    <section id = "disappearingLogo"></section>
    
    <div class="page">
        <section id="jobs" class = "screen">
            <header class="menuBlack"></header>
            <div class="content">
                <div id="left">
                    <h1>Dołącz do nas</h1>
                    <p>Wyślij nam swoje CV na <a href="mailto: rapidstudio@career.com">rapidstudio@career.com</a>
                        lub zapisz się do newslettera aby otrzymywać najnowsze informacje</p>
                    <button id = "newsletterScroll">Zapisz się do newslettera</button>
                </div>
                <div id="right">
                    <table id = "jobOffers">
                    </table>
                </div>
            </div>
        </section>

        <section id="newsletter" class = "screen">
            <header class="menuBlack"></header>
            <div class="content">
                <h1>Bądź na bieżąco</h1>
                <form>
                    <input type="text" name="firstName" id="firstName" placeholder="Imię">
                    <input type="text" name="secondName" id="secondName" placeholder="Nazwisko">
                    <input type="text" name="email" id="email" placeholder="E-mail">
                    <div>
                    <input type="checkbox" name="rodo" id="rodo">
                    <label for="rodo">Wyrażam zgodę na przetwarzanie moich danych osobowych 
                        podanych w powyższym formularzu w celach handlowych i marketingowych 
                        przez Rapid Studio oraz przez podmioty trzecie.</label></div>
                </form>
                <button id="newsletterBtn">Zapisz się do newslettera</button>
            </div>
        </section>

        <section id="media" class = "screen">
            <header class="menuWhite"></header>
            <div class="content">
                <div id="left">
                    <h1>Znajdź nas na</h1>
                </div>
                <div id="right">
                    <h1>Lokalizacje</h1>
                </div>
            </div>
        </section>
    </div>
    
</body>
</html>
